<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <link href="./output.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <title>World Mental Health Conference 2025</title>
</head>

<body>
  <header class="bg-white shadow-md shadow-pink-500">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Logo -->
      <div class="logo">
       <a href="index.html"><img src="./image/logo.png" alt="Logo" class="h-24" /></a> 
      </div>
  
      <!-- Hamburger Menu Button (Visible on Small Screens) -->
      <button
        id="menu-toggle"
        class="lg:hidden text-pink-500 text-2xl focus:outline-none"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
  
      <!-- Navigation Menu -->
      <nav
        id="menu"
        class="hidden lg:flex space-x-6 items-center"
      >
        <a href="./calendar.html" class="nav-link">Schedule</a>
        <a href="./speakers.html" class="nav-link">Speakers</a>
        <a href="./partners.html" class="nav-link">Partnership</a>
        <a href="./contact.html" class="nav-link">Contact Us</a>
        <a href="./index.html">
          <button class="home-btn transition-all duration-300">
            <i class="fa-solid fa-house"></i>
          </button>
        </a>
        <a href="./ticket.html">
          <button class="ticket-btn bg-pink-500 text-white px-4 py-2 rounded-lg transition-transform transform hover:scale-105">
            Ticket
          </button>
        </a>
      </nav>
    </div>
  
    <!-- Mobile Dropdown Menu -->
    <div
      id="mobile-menu"
      class="hidden flex flex-col space-y-4 bg-white shadow-md p-4 lg:hidden"
    >
      <a href="./calendar.html" class="nav-link">Schedule</a>
      <a href="./speakers.html" class="nav-link">Speakers</a>
      <a href="./partners.html" class="nav-link">Partnership</a>
      <a href="./contact.html" class="nav-link">Contact</a>
      <a href="./index.html" class="nav-link flex items-center space-x-2">
        <i class="fa-solid fa-house text-pink-500"></i>
        <span>Home</span>
      </a>
      <a href="./ticket.html">
        <button class="ticket-btn bg-pink-500 text-white px-4 py-2 rounded-lg w-full">
          Ticket
        </button>
      </a>
    </div>
  </header>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
  
    menuToggle.addEventListener("click", () => {
      console.log("Hamburger menu clicked");
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>

</html>
